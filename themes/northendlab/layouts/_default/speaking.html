<section class="section overflow-hidden">

    <div class="row justify-content-center align-items-top text-center text-lg-left">

        <div class="block content">
          <h1 class="mb-4">{{ .Title | markdownify }}</h1>

    </div>
  </div>
</section>

  <div class="container bg-light">
    <div class="row justify-content-center">
      <div class="col-lg-6 text-center mb-5 pb-5">
        <h2>{{ .title | markdownify }}</h2>
        <p>{{ .description | markdownify }}</p>
      </div>
    </div>
    <div class="row experiences-items justify-content-between">
      <script type="text/javascript"
        src="https://sessionize.com/api/speaker/events/3b96b6c8-6517-4485-9044-ee1c8706203e/0x1x3fb393x"></script>

</section>
